<!--
  Formulário de Inscrição: 
  REQUIRIDO:
    Criar a estrutura básica utilizando HTML5 com as respectivas tags semânticas.

-->
    
<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>

    <style>
        @import url(src/styles/index.css);
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <h1>
            Formulário de Inscrição
        </h1>
        <form>
            <div class="dados-pessoais">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
                
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>

                <span>Gênero:</span>
                <div class="genero">
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>
                    
                    <input type="radio" id="feminino" name="genero" value="feminino">
                    <label for="feminino">Feminino</label>

                    <input type="radio" id="outro" name="genero" value="outro">
                    <label for="outro">Outro</label>
            </div>

            <div class="tipo-inscricao">
                <label for="tipo_inscricao">Tipo de Inscrição:</label>
                <select id="tipo_inscricao" name="tipo_inscricao" required>
                    <option value="">Selecione...</option>
                    <option value="palestrante">Palestrante</option>
                    <option value="participante">Participante</option>
                    <option value="voluntario">Voluntário</option>
                </select>
            </div>
                
            <div class="contato">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" maxlength="200" required></textarea>
                
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>

        </form>

    </main>
    
</body>
</html>
